<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<mat-drawer-container class="example-container">
  <!-- Sidenav for Account Information -->
  <mat-drawer mode="side" opened class="example-sidenav">
    <div class="p-3">
        <div class="card-header bg-primary text-white">Profil de l'enseignant</div>
      <br/>
        <div *ngIf="compte" class="profile-image">
          <img *ngIf="compte.imageUrl; else noImage" [src]="compte.imageUrl" class="img-fluid rounded-circle mb-2"
              style="width: 100px; height: 100px; object-fit: cover;">
          <ng-template #noImage>
            <div class="bg-secondary d-flex justify-content-center align-items-center"
                style="width: 100px; height: 100px; border-radius: 50%; color: white;">
              No Image
            </div>
          </ng-template>
          <input type="file" (change)="onFileSelected($event)" hidden #fileInput>
          <button class="btn btn-primary mt-2" (click)="fileInput.click()">Upload Image</button>
        </div>
        <div *ngIf="enseig"  class="p-3">
          <p>First Name: {{ enseig.prenom }} </p>
          <p>Last Name: {{ enseig.nom }}</p>
          <p *ngIf="compte" >RÃ´le: {{ compte.role }}</p>

      </div>


    </div>

  </mat-drawer>

  <!-- Main Content Area -->
  <mat-drawer-content>
    <div class="modules-container">
        <div *ngFor="let module of modules" class="module-card">
            <div class="course-item bg-light">
                <div class="position-relative overflow-hidden">
                    <img class="img-fluid module-image" [src]="module.formations.image" alt="">
                    <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                        <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Read More</a>
                        <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
                    </div>
                </div>
                <div class="text-center p-4 pb-0">
                    <h3 class="mb-0">{{module.nomModule}}</h3>
                    <div class="mb-3">
                        <!-- star ratings -->
                    </div>
                    <h5 class="mb-4">{{module.formations.nomformation}}</h5>
                </div>
                <div class="d-flex border-top">
                    <!-- card footer -->
                </div>
            </div>
        </div>
    </div>
</mat-drawer-content>

</mat-drawer-container>
