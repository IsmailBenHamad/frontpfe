<!-- src/app/formation/formation.component.html -->
<div class="container mt-3">
    <div class="row">
      <div class="input-group mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search by name" 
          [(ngModel)]="searchText"
          aria-label="Search by name" 
          aria-describedby="basic-addon2"
          (input)="onSearchTextChange()"
        >
        <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
      </div>
      <div *ngFor="let formation of filteredFormations" class="col-lg-3 col-md-4 wow fadeInUp" data-wow-delay="0.1s">
        <div class="course-item bg-light">
          <div class="position-relative overflow-hidden">
            <img class="img-fluid" [src]="formation.image" alt="">

          </div>
          <div class="text-center p-4 pb-0">
            <h3 class="mb-4">{{ formation.nomformation }}</h3>
            <h5 class="mb-0">{{ formation.prix }} Dinar</h5>
          </div>
          <div class="d-flex border-top">
            <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>{{ formation.duree }}</small>
            <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>{{ formation.niveau }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
